<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/77345fa02c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Slider</title>
</head>
<body>
    <div class="display">
        <div class="display-main">
            <h1>Enter your name!</h1>
            <input type="text" class="input-part" placeholder="name">
            <button class="enter-button">Enter</button>
        </div>
        <h2 class="message"> </h2>
    </div>

    <div class="container">
        <div class="gallery d-flex mt-5 justify-content-between">
            <a href="./assets/images/1_big.jpg">
                <img src="./assets/images/1_small.jpg" alt="1-small">
            </a>
            <a href="./assets/images/2_big.jpg">
                <img src="./assets/images/2_small.jpg" alt="2-small">
            </a>
            <a href="./assets/images/3_big.jpg">
                <img src="./assets/images/3_small.jpg" alt="3-small">
            </a>
            <a href="./assets/images/4_big.jpg">
                <img src="./assets/images/4_small.jpg" alt="4-small">
            </a>
        </div>
    </div>

    <div class="container">
        <div class="popup">
            <div class="close">
                <div class="inner">
                    <img src="./assets/images/1_big.jpg" alt="1st-big-photo">
                    <div class="close-icon">
                        <i class="far fa-times-circle"></i>
                    </div>
                    <div class="arrows">
                        <div class="left">
                            <i class="fas fa-arrow-circle-left"></i>
                        </div>
                        <div class="right">
                            <i class="fas fa-arrow-circle-right"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
